<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CSS 2</title>
    <link rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Login</h1>
    <p class="paragraph-enter">Enter your email address and password to access your account</p>
    <input placeholder="Email" class="input-email">
    <input placeholder="Password" class="input-password">
    <a>Forgot Password?</a>
    <button>Login</button>
    <p class="sign-up">Don't have an account? <strong>Sign Up</strong></p>
</body>
</html>
